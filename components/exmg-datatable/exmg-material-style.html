<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<dom-module id="exmg-material-style">
  <template>
    <style>

      exmg-datatable {
        width: 100%;
        font-size: 12px;
        color: rgba(0,0,0,.78);
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      exmg-toolbar {
        @apply --paper-font-common-base;
        background-color: #f5f5f5;
        border-bottom: 1px solid #dbdbdb;
        color: rgba(0,0,0,.87);
        font-size: 20px;
        height: 64px;
      };

      exmg-toolbar .flex,
      exmg-toolbar .title-container{
        @apply --layout-flex;
      }

      exmg-toolbar > * {
        padding:0px 12px 0px 24px;
      }

      exmg-thead .tr,
      exmg-tbody .tr {
        display:table-row;
      }

      exmg-thead .tr .th,
      exmg-tbody .tr .td {
        display:table-cell;
      }

      exmg-datatable .colgroup {
        display:table-column-group;
      }
      exmg-datatable .colgroup .col {
        display:table-column;
      }

      exmg-thead {
        font-weight: 500;
        border-bottom: 1px solid #dbdbdb;
        user-select: none;
        color: rgba(0,0,0,.54);
      }

      exmg-thead .tr .th[sorted] {
        color: rgba(0,0,0,.78);
      }

      exmg-thead .th {
        height: 36px;
        line-height: 36px;
        background-color: #f5f5f5;
        box-sizing: border-box;
        white-space: nowrap;
        text-overflow: ellipsis;
        padding: 0px 6px 0px 24px;
        border-bottom: 1px solid #dbdbdb;
        overflow:hidden;
        text-align: left;
      }

      exmg-thead .th[sortable]:hover,
      exmg-thead .th[sorted]{
        padding-left:0px;
      }

      exmg-thead .th[sortable]:hover{
        cursor: pointer;
        color: rgba(0,0,0, .87);
      }

      exmg-thead .th[sortable]:hover::before {
        display: block;
        content: "";
        background-image: url('arrow-downward.svg');
        background-size: 12px 12px;
        height: 12px;
        width: 12px;
        float: left;
        margin: 12px 6px;
      }

      exmg-thead .th[sorted]::before {
        display: block;
        content: "";
        background-image: url('arrow-downward.svg');
        background-size: 12px 12px;
        height: 12px;
        width: 12px;
        float: left;
        margin: 12px 6px;
        transition: transform .1s linear;
        transform: rotate(0deg);
      }

      exmg-thead[sort-direction='DESC'] .th[sorted]::before {
        transform: rotate(180deg);
      }

      exmg-tbody {
        border-bottom: 1px solid #dbdbdb;
        --exmg-tbody-td: {
          height: 48px;
          line-height: 36px;
          white-space: nowrap;
          text-overflow: ellipsis;
          padding: 6px 6px 5px 24px;
          overflow: hidden;
          border: 0px;
          border-bottom: 1px solid #dbdbdb;
          box-sizing: border-box;
        };
        --exmg-tbody-td-hover: {
          background-color: #f5f5f5;
        };
        --exmg-tbody-td-hover-content: {
          max-height: 35px;
          margin-right: -6px;
        };
        --exmg-tbody-tr-selected: {
          background-color: #E8EFFD;
        };
        --exmg-tbody-tr-expandable-expanded: {
          padding 8px;
        };

      }

      exmg-paging {
        height:56px;
        padding:0px 6px;
        @apply --layout-horizontal;
        @apply --layout-end-justified;
        @apply --layout-center;
      }

      exmg-paging {
        --paper-input-container-input: {
          font-size: 14px;
          font-weight: 500;
        };
        --paper-dropdown-menu: {
          text-align: right;
          width: 68px;
        };
        --paper-dropdown-menu-icon: {
          color: var(--exmg-paging-icon-color, rgba(0,0,0,.54));
        };
        --paper-icon-button: {
          color: var(--exmg-paging-icon-color, rgba(0,0,0,.54));
        };
        --paper-icon-button-disabled: {
          color: var(--exmg-paging-icon-disabled-color, rgba(0,0,0,.36));
        };
        --paper-input-container-underline-focus: { display: none; };
        --paper-input-container-underline-disabled: { display: none; };
        --paper-input-container-underline: { display: none; };

        --exm-paging-page-information: {
          margin: 0 20px 0 32px;
        };
      }

      exmg-paging paper-icon-button {
        margin: 0 4px;
      }

    </style>
  </template>
</dom-module>
